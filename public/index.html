<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <h1>Travel Booking</h1>  
        <div class="topnav">
            <a>Home</a>
            <a>Flights</a>
            <a>Hotels</a>
        </div>
        <p>Search for Flights and Hotel</p>
        <p>Flights</p>
        <input type="text" placeholder="Search..">
        <p>Dates</p>
        <input
            type="date"
            id="start"
            name="trip-start"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31" 
        />
        <p>Flight Type</p>
        <input type="radio">One Way</input>
    </main>
    <script src="index.js"></script>
  </body>
</html>
